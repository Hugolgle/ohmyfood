<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./sass/style.css">
</head>

<body>
    <header class="header">
        <img src="./assets/images/logo/ohmyfood.png" alt="logo">
    </header>
    <main>
        <div class="localisation">
            <i class="fa-solid fa-location-dot"></i>
            <p class="lieu">Paris, Belleville</p>
        </div>

        <section class="first">
            <h2>
                Réserver le menu qui vous convient
            </h2>
            <p>
                Découvrez des restaurants d'exception, sélectionnés par nos soins.
            </p>
            <button type="submit">
                <a href="#">Explorer nos restaurants</a>
            </button>
        </section>
        <section class="fonctionnement">
            <h2>
                Fonctionnement
            </h2>
            <div class="blocFonction">
                <div class="function">
                    <div>
                        <p>1</p>
                    </div>
                    <i class="fa-solid fa-mobile-screen-button grey"></i>
                    <h3>Choississez un restaurant</h3>
                </div>
                <div class="function">
                    <div>
                        <p>2</p>
                    </div>
                    <i class="fa-solid fa-list-ul grey"></i>
                    <h3>Composez votre menu</h3>
                </div>
                <div class="function">
                    <div>
                        <p>3</p>
                    </div>
                    <i class="fa-solid fa-store primary"></i>
                    <h3>Dégustez au restaurant</h3>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
